<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Local Weather</title>
  </head>
  <body>
    <div class="display">
      <header>
        <div class="row">
          <div class="col-4"></div>
          <div class="col-4">
            <form class="d-flex" id="search-form">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search City"
                aria-label="Search"
                autocomplete="off"
                autofocus="on"
                id="search-text-input"
              />
              <button
                type="submit"
                class="btn btn-outline-secondary"
                value="search"
              >
                Search
              </button>
            </form>
          </div>
          <div class="col-4">
            <button type="button" id="current" class="btn btn-secondary">
              Current Location
            </button>
          </div>
        </div>
      </header>
      <br /><br />
      <div class="container">
        <div class="row">
          <div class="col"></div>
          <div class="col-md-auto h1" id="city">Zurich</div>
          <div class="col"></div>
        </div>
        <div class="row no-gutters">
          <div class="col-8">
            <div class="row no-gutters">
              <div class="col-4">
                <div class="cell cell__big">
                  <img
                    src="https://github.com/AlexandraVladut/week6-shecodes/blob/main/images/rain.svg"
                    width="200"
                  />
                </div>
              </div>
              <div class="col-4">
                <br />
                <span id="day">tralala</span><br /><span id="date"
                  >19 December 2021</span
                ><br /><span id="hour">15:42</span>
              </div>
              <div class="col-4">
                <br />
                Current weather<br />

                <div id="tempSelection">
                  <span class="cell degrees" id="temperature">16 °</span>
                  <input
                    type="radio"
                    id="Choice1"
                    name="unit"
                    value="celsius"
                    checked
                  />
                  <label for="Choice1">C</label>

                  <input
                    type="radio"
                    id="Choice2"
                    name="unit"
                    value="farenheit"
                  />
                  <label for="Choice2">F</label>
                </div>
                Precipitation: 30%
              </div>
              <div class="col-4">
                <div class="cell"></div>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="cell cell__big">
              <div class="imagine">
                <img
                  src="https://github.com/AlexandraVladut/week6-shecodes/blob/main/images/week.svg"
                  width="300"
                />
              </div>
            </div>
          </div>
        </div>
        <br /><br />
        <div class="container weekly">
          <div class="row weekDays">
            <div class="col h4">Monday</div>
            <div class="col h4">Tuesday</div>
            <div class="col h4">Wednesday</div>
            <div class="col h4">Thursday</div>
            <div class="col h4">Friday</div>

            <div class="row no-gutters">
              <div class="col emoji">🌤️</div>
              <div class="col emoji">🌦️</div>
              <div class="col emoji">⛈️</div>
              <div class="col emoji">🌤️</div>
              <div class="col emoji">🌞</div>
            </div>
            <div class="row temp">
              <div class="col"><strong>18°</strong><br />14°</div>
              <div class="col"><strong>13°</strong><br />10°</div>
              <div class="col"><strong>10°</strong><br />7°</div>
              <div class="col"><strong>12°</strong><br />9°</div>
              <div class="col"><strong>16°</strong><br />13°</div>
            </div>
          </div>
        </div>
        <footer>
          <h4>
            "There is no such thing as bad weather, only inappropriate clothing"
          </h4>
          <p>Coded by Alexandra Vladut</p>
        </footer>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
